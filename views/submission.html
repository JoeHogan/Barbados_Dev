<div>
	<table class="table table-striped table-condensed">
		<tbody>
  		<tr>
  			<td>Submitted By</td>
  			<td ng-bind="submission.userId"></td>
  		</tr>
  		<tr>
  			<td>Commodities</td>
  			<td>
  				<table class="table table-striped table-condensed">
  					<thead>
  						<tr>
  							<td>HS Code</td>
  							<td>Quantity</td>
  							<td>Price Per Unit</td>
  							<td>CIF Value</td>
  						</tr>
  					</thead>
  					<tbody>
  						<tr ng-repeat="c in submission.commodities">
  							<td ng-bind="c.hsCode"></td>
  							<td ng-bind="c.quantity"></td>
  							<td ng-bind="c.pricePerUnit"></td>
  							<td ng-bind="c.cifValue"></td>
  						</tr>
  					</tbody>
  				</table>
  			</td>
  		</tr>
  		<tr>
  			<td>Company</td>
  			<td ng-bind="submission.companyId"></td>
  		</tr>
  		<tr>
  			<td>Origen</td>
  			<td ng-bind="submission.originId"></td>
  		</tr>
  		<tr>
  			<td>Consigned</td>
  			<td ng-bind="submission.countryConsignedId"></td>
  		</tr>
  		<tr>
  			<td>Expected Arrival Date</td>
  			<td ng-bind="submission.expectedArrival | date:'mediumDate'"></td>
  		</tr>
  		<tr>
  			<td>Supplier</td>
  			<td ng-bind="submission.supplierId"></td>
  		</tr>
		</tbody>
	</table>
</div>
